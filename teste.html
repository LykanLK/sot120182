<!DOCTYPE html>
<html>
<head>
	<title>TESTE</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="teste.css">
	<script src="definitivo.js"></script>
	<script src="priority.js"></script>
	<script src="NormalQueue.js"></script>
	<script src="simulations.js"></script>
	<script src="memories.js"></script>
</head>

<body>
	<form>
		Quantum:<br>
		<input type="number" name="quantum" id="1" value="3"><br>
		Sobrecarga:<br>
		<input type="number" name="overload" id="2" value="1"> <br>
		Intervalo (ms):<br>
		<input type="number" name="n" id="3" value="100"><br>
		Tempo de I/O:<br>
		<input type="number" name="iotime" id="5" value="5"><br>
		Nº de Páginas (cada processo)<br>
		<input type="number" name="npages" id="6" value="7"><br>
		Info:<br>
		<textarea name="info" cols="30" rows="10" id="4"></textarea> <br>
		<br>
		<input type="radio" name="alg" value="FIFO"> FIFO <br>
		<input type="radio" name="alg" value="EDF"> EDF <br>
		<input type="radio" name="alg" value="SJF"> SJF <br>
		<input type="radio" name="alg" value="ROUND"> Round Robin <br>
		<input type="radio" name="alg" value="PRIO"> Prioridade (Simples) <br><br>
		
		<input type="radio" name="mem" value="FIFO"> FIFO <br>
		<input type="radio" name="mem" value="MRU"> MRU <br>
		<br>
		<input type="button" value="Simular" onclick="main()">
		<input type="button" value="Parar" onclick="cancelSimulation()">
		<input type="button" value="Limpar" onclick="cleanTable()">
	</form>
</body>
</html>
